<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="mediaqueries.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin: 1rem 0rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  

  <main class="container">
    <div class="mobileImage"></div>      
  

    <div class="content">
      <p class="preview">P E R F U M E</p>
    
      <h1 class="intro">Gabrielle Essence Eau De Parfum</h1>
      
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
       
          <div class="pricees">
            <h1 class="price1">$149.99</h1>
            <p class="price2">$169.99</p>
          </div>

    <button class="btn" type="submit"><img class=".cart" src="./images/icon-cart.svg" alt="" style="background-color: transparent; margin-right: 6px;"> Add to Cart</button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Stanley Dera</a>.
  </footer>
</body>
</html>
